<!DOCTYPE html>
<!-- Always ensure doctype is on the 1st line. Comments before doctype will break things. -->
<!-- The root tag is the root tag of your document. -->
<html lang="en">
    <!-- The head tag is where all the meta info about your site, linking external files, CSS and javascript or online libraries like Google fonts -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Class Review</title>
    <link href="styles/styles.css" rel="stylesheet">
</head>

<!-- Any content you want visible appears in the body tag. -->
<body>
    <header>
        <h1>First Week Review of Web Dev II</h1>
    </header>
    <main>
        <p>Some content.</p>
    </main>
</body>
</html>
